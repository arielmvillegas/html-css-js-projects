<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--create a section with a class name wrapper. -->
    <section class="wrapper">
        <!--and then inside section wer're going to have a loader class 
        div is used as a container for other HTML elements and often used to group sections of a web page together. -->
        <div class="loader">
            <!--and inside that loader class we have another div class  -->
            <div class="loading one"></div>
            <div class="loading two"></div>
            <div class="loading three"></div>
            <div class="loading four"></div>
        </div>

    </section>
    
</body>
</html>
